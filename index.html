<!DOCTYPE html>
<html ng-app="AngularMail" lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>Angular Contacts</title>
</head>
<body ng-controller="homeCtrl">

<main class="wrapper">
	<header>
		<button
			ng-hide="showNewContactForm"
			ng-click="showNewContactForm = !showNewContactForm"
			class="btn btn-primary">
			Add Contact
		</button>

		<div ng-if="showNewContactForm" class="new-contact">
			<div class="form-group">
				<label>Name</label>
				<input
					class="form-control"
					type="text"
					ng-model="newContact.name"
				/>
			</div>

			<div class="form-group">
				<label>Phone #</label>
				<input
					class="form-control"
					type="text"
					ng-model="newContact.phone"
				/>
			</div>

			<div class="form-group">
				<label>Email</label>
				<input
					class="form-control"
					type="text"
					ng-model="newContact.email"
				/>
			</div>

			<button ng-click="addNewContact(newContact)" class="btn btn-success">Submit</button>
			<button ng-click="clearContactForm()" class="btn btn-danger">Cancel</button>
		</div>
	</header>

	<div class="contacts">
		<input
			type="text"
			class="form-control search-contacts"
			placeholder="Search contacts..."
			ng-model="searchText"
		>
		<table class="table table-bordered">
			<tr>
				<th>Name</th>
				<th>Phone #</th>
				<th>Email</th>
			</tr>
			<tr ng-repeat="contact in contacts | filter: searchText track by $index">
				<td>
					<img class="img-circle" ng-src="{{contact.picture}}">
					{{contact.name}}
				</td>
				<td>{{contact.phone}}</td>
				<td>
					{{contact.email}}
				<button
					ng-click="deleteContact($index)"
					class="btn btn-danger">Delete</button>
				</td>
			</tr>
		</table>
	</div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="app.js"></script>
<script src="homeCtrl.js"></script>
</body>
</html>
